<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="advanced.css">
</head>
<body>
    <title>Google Advanced Search</title>
    <h1>Advanced Search</h1>
    <nav>
        <a href="googlehomepage.html" class="navtext">Google Search</a>
        <a href="googleimage.html" class="navtext">Google Images</a>
        </nav>
        <br><hr><br>
    <p class="findpages">Find pages with...</p>
    <div>
        <form action="https://google.com/search">
            <label for="theseword">all these words:</label>
            <input class="adinput" type="text" id="theseword" name="as_q">

            <label for="thisexact">this exact word or phrase:</label>
            <input class="adinput" type="text" id="thisexact" name="as_epq">

            <label for="anyofthese">any of these words:</label>
            <input class="adinput" type="text" id="anyofthese" name="as_oq">

            <label for="noneofthese">none of these words:</label>
            <input class="adinput" type="text" id="noneofthese" name="as_eq">

            <input type="submit" value="Advanced Search">
        </form>
    </div>
</body>
</html>
